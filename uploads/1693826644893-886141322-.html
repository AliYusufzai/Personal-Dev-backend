<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="{{cssFilePath}}">
</head>

<body>
    <header class="header7182">
        <h1 id="name">{{name}}</h1>
        <p id="title">{{industry}}</p>
    </header>
    <div class="navbar7182">
        <a class="active" href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h2>Contact Information</h2>
        <ul>
            <li>Email: <span id="email">{{email}}</span></li>
            <li>Phone: <span id="phone">{{phonenumber}}</span></li>
            <li>Location: {{city}}, {{state}}, {{country}}</li>
            <li>Language: {{language}}</li>
        </ul>
        <h2>Experience</h2>
        <p id="experience">{{experience}}</p>
        <h2>Skills</h2>
        <ul id="skills">
            <li>{{skills}}</li>
        </ul>
        <h2>Tools</h2>
        <ul id="tools">
            <li>{{tools}}</li>
        </ul>
    </div>
    <footer class="footer">
        <p>&copy; 2023. All rights reserved.</p>
    </footer>
</body>

</html>
